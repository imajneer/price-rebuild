      <header class="bar bar-header bar-dark">
          <div class="button button-clear" ng-click="cancelFilters()">Cancel</div>
          <div class="button button-clear" ng-click="applyFilters()">Apply</div>
        </header>
<ion-content overflow-scroll="true" padding="false" class="has-header filters-modal" scroll="true">

    
    <div class="list">
	    
		<div class="item item-divider">
			Price
		</div>
		<div class="item">
			<rzslider
			    rz-slider-model="slider.min"
			    rz-slider-high="slider.max"
			    rz-slider-options="slider.options">
			</rzslider>
		</div>
		
		<div class="item item-divider">
			Size
		</div>
		<div class="item">
			<ion-scroll class="bar bar-subheader scroll-ion has-fix" direction="x">
	            <ti-segmented-control on-select="selectedCategory($index)" style="width:680px;">
	            	<ti-segmented-control-button ng-repeat="cat in catNames" class="button button-icon icon scroll-icon" ng-attr-title="cat"></ti-segmented-control-button>
	            </ti-segmented-control>
	        </ion-scroll>
		</div>
		
		
		<div class="item item-divider">
			Color
		</div>
		<div class="item">
			<ion-scroll class="bar bar-subheader scroll-ion has-fix" direction="x">
	            <ti-segmented-control on-select="selectedCategory($index)" style="width:680px;">
	            	<ti-segmented-control-button ng-repeat="cat in catNames" class="button button-icon icon scroll-icon" ng-attr-title="cat"></ti-segmented-control-button>
	            </ti-segmented-control>
	        </ion-scroll>			
		</div>
		
		<div class="item item-divider">
			Condition
		</div>
		<div class="item">
  <label class="item item-input item-select">
    <div class="input-label">
      New/Used?
    </div>
    <select>
	  <option selected>New With Tags</option>
      <option>New</option>
      <option>Like New</option>
      <option>Used</option>
    </select>
  </label>
		</div>
</div>
