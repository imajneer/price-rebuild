<ion-view title="">
    <ion-nav-buttons side="primary">
     <button class="stable button-icon icon ion-grid cat-btn" ng-click="openCategories()"></button>
     <div class="title logo-title"><img class="logo icon" src="img/logo.png"></div>
    </ion-nav-buttons>



        <ion-nav-buttons side="secondary">

         <button class="stable button-icon icon ion-arrow-graph-up-right filter-btn" ng-click="openFilters()"></button>
    </ion-nav-buttons>
    <div class="bar bar-subheader">
        <scroll direction="x">
            <ti-segmented-control on-select="selectedCategory($index)">
                <ti-segmented-control-button ng-repeat="cat in testArray" class="button-positive" data-ng-title="{{cat}}"></ti-segmented-control-button>
            </ti-segmented-control>
        </scroll>
    </div>

    <ion-content overflow-scroll="true" padding="false" class="has-header">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()"></ion-refresher>
      <ion-item collection-repeat="product in products" item-width="50%" item-height="225" class="feed-ion">
        <pr-feed-item item='product'></pr-feed-item>
      </ion-item>
        <ion-infinite-scroll
    on-infinite="loadNextPage()"
    distance="16%">
    </ion-content>
</ion-view>
