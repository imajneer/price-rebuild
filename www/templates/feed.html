
<ion-view title="">
    <ion-nav-buttons side="primary">
     <button class="stable button-icon icon ion-grid cat-btn" ng-click="openCategories()"></button>
     <div class="title logo-title"><img class="logo icon" src="img/logo.png"></div>
    </ion-nav-buttons>
    


        <ion-nav-buttons side="secondary">
     
         <button class="stable button-icon icon ion-arrow-graph-up-right filter-btn" ng-click="openFilters()"></button>
    </ion-nav-buttons>

    <ion-content overflow-scroll="true" padding="true" class="has-header">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refresh()">
    </ion-refresher>
    <ion-item collection-repeat="product in products" item-width="50%" item-height="225">
<!--     <div class="list card"> -->
            <a ng-click="openProduct(product)">
              <div class="item item-image feed-image">

                  <img ng-src="{{product.photo_set[0].url_large}}" item-height="280" />

              </div>
                </a>
                <div class="item item-icon-left assertive feed" href="#" ng-click="toggleFav(product)">
                    <i class="icon ion-heart" ng-class="{dark:product.isFavorite, assertive:!product.isFavorite}" ></i>
                     <p>{{product.brand}}</p>
                </div>
  </ion-item>
    </ion-content>
</ion-view>
